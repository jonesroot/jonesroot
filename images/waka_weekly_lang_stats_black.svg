<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="540" height="0" viewBox="0 0 540 0"><defs><linearGradient id="overflowGradient"><stop stop-color="rgba(13, 17, 23, 0)" offset="0"></stop><stop stop-color="rgba(13, 17, 23, 0)" offset="1"></stop></linearGradient></defs><rect width="538" height="-2" x="1" y="1" rx="4" stroke="#0D1116" fill="#0D1116" stroke-opacity="1"></rect><clipPath id="nameClip"><rect x="0" y="0" width="100" height="-8"></rect></clipPath><g transform="translate(12, 4)" width="100" clip-path="url(#nameClip)"></g><rect transform="translate(110, 4)" width="2" height="-8" fill="url(#overflowGradient)"></rect><clipPath id="durationClip"><rect x="0" y="0" width="110" height="-8"></rect></clipPath><g transform="translate(114, 4)" width="110" clip-path="url(#durationClip)"></g><rect transform="translate(222, 4)" width="2" height="-8" fill="url(#overflowGradient)"></rect><g transform="translate(226, 4)"></g><style>
    text { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9 }
    .nameText, .durationText { opacity: 0; animation: fadeInAnimation 0.5s ease-in-out forwards; }
    .durationBar { transform: scaleX(0); animation: scaleXInAnimation 0.5s ease-in-out forwards; }
    @keyframes fadeInAnimation {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes scaleXInAnimation {
      0%   { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    </style></svg>